
<div class="container-fluid">
  <div class="row justify-content-center" style="margin-top: 40px;">
    <div class="col-8">
      <div class="jumbotron">
        <h3>SIGN PAGE</h3>

        <div>
<form [formGroup]="form">

  <div class="form-group">
    <label for="usernameInput">First Name</label>
    <input formControlName="fname" type="text" class="form-control" id="usernameInput" placeholder="Enter username">              
  </div>
  <div class="form-group">
    <label for="usernameInput">Last Name</label>
    <input formControlName="lname" type="text" class="form-control" id="usernameInput" placeholder="Enter username">              
  </div>

  <div class="form-group">
    <label for="usernameInput">User Name</label>
    <input formControlName="username" type="text" class="form-control" id="usernameInput" placeholder="Enter username">              
  </div>

  <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
  </div>

  <div class="form-group">
      <label for="confpasswordInput">Confirm Password</label>
      <input formControlName="cnfpass" type="password" class="form-control" id="confpasswordInput" placeholder="Re-enter Password">
  </div>

  <div class="form-group">
    <label for="zipcodeinput">Country</label>
    <input  formControlName="country" type="text" class="form-control" id="zipcodeinput" placeholder="Enter Zip Code">
  </div>
  <div class="form-group">
    <label for="zipcodeinput">DOB</label>
    <input  formControlName="dob" type="text" class="form-control" id="zipcodeinput" placeholder="Enter Zip Code">
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

  <br><br>
  <hr>
            <div class="validations" *ngIf="form.touched">

              <span>
                  <i class="fa fa-check-circle" style="color:green;" *ngIf="form.controls.username.valid"></i>
                  <i class="fa fa-times-circle" style="color:firebrick;"  *ngIf="form.controls.username.invalid"></i>
                  Username should be minimum 4 characters long.
              </span>
              
              <span>
                  <i class="fa fa-check-circle" style="color:green;"  *ngIf="form.controls.cnfpass.valid"></i>
                  <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="form.controls.cnfpass.invalid"></i>
                  Password and confirm password should match.
              </span>
